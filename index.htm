<head>

<body>

<div class="side-wrapper">

  <!-- Rounded switch -->
<label class="switch" ><input type="checkbox" class="checkbox" id="mode-toggle-switch"><span class="slider round"></span></label><label id="mode-toggle">TRAINING</label><br />
<label><input type="checkbox" id="settings-gps" class="checkbox settings" checked> GPS</label>
<input type="checkbox" id="settings-wifi" class="checkbox settings" checked> WIFI</label>
<input type="checkbox" id="settings-cell" class="checkbox settings" checked> CELL SIGNAL</label>
<br /><br />

<label>NUMBER:</label> <input type='text' id="number-entry" />&nbsp;<input type="button" class="search-button" value="SEARCH"/><input type="button" class="set-button" value="ASSIGN"/>



</div>

<div class="select-text">CLICK TO SET LOCATION</div>

<div class="map-wrapper">
<div id="map" class="map"></div>
